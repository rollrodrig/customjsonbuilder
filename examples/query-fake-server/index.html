<html>
    <head>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous">
		</script>
    </head>
    <body>
        <div class="title"></div>
        <h2>Latest posts</h2>
        <div class="posts"></div>
        <script>
            $(document).ready(function(){
				var pattern = `
					{
						userid: uuid,
						name: name,
						posts: {
							title: title,
							resume: paragraph,
							$times: 5
						},
					}
				`;
				$.ajax({
					url: "http://localhost:6500/" + pattern,
					data: {},
					success: function(res) {
						console.log(res);
                        var posts = "";
						$(".title").append("<h1>"+res.name+"</h1>");
						$(".title").append("<small>author id: "+res.userid+"</small>");
                        res.posts.map(function(p){
                        	$(".posts").append("<h3>"+p.title+"</h3>");
                        	$(".posts").append("<p>"+p.resume+"</p>");
                        })
					},
				});
            })
        </script>
    </body>
</html>
